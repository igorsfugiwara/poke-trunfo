<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke-Trunfo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="controls">
        <button class="start-game">Começar</button>
        <button id="shuffle-button" class="shuffle-deck">Embaralhar</button>
        <!-- <button class="restart-game">Recomeçar</button> -->
    </nav>
    <div class="game">
        <div id="player1-container">
            <p>Jogador 1: <span id="player1CardCount">0</span> cartas</p>
        </div>
        <div id="player2-container">
            <p>Jogador 2: <span id="player2CardCount">0</span> cartas</p>
        </div>
    </div>
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
