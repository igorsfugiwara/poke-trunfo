<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke-Trunfo</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="start-screen" class="start-screen">
        <h1>Battle Cards Pokémon</h1>
        <p>Bem-vindo ao Battle Cards!</p>
        <p>Como jogar:</p>
        <ul>
            <li>Escolha um atributo da sua carta.</li>
            <li>Compare com a carta do oponente.</li>
            <li>Quem tiver o maior valor no atributo ganha as cartas!</li>
            <li>Vence quem ficar com todas as cartas.</li>
        </ul>
        <button id="start-game-btn" class="start-btn">Começar Jogo</button>
    </div>
    
    <nav class="controls">
        <button class="start-game">Começar</button>
        <button id="shuffle-button" class="shuffle-deck">Embaralhar</button>
        <!-- <button class="restart-game">Recomeçar</button> -->
    </nav>
    <div class="game">
        <div id="player1-container">
            <p>Jogador 1: <span id="player1CardCount">0</span> cartas</p>
        </div>
        <div id="player2-container">
            <p>Jogador 2: <span id="player2CardCount">0</span> cartas</p>
        </div>
    </div>
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
