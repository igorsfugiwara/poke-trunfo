<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke-Trunfo</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="controls">
        <buttton class="startGame">Começar</buttton>
        <buttton class="shuffleCards">Embaralhar</buttton>
        <buttton class="restartGame">Recomeçar</buttton>
    </nav>
    <div class="game">
        <div id="player1-container">
            <p>Jogador 1: <span id="player1CardCount">0</span> cartas</p>
    
        </div>
        <div id="player2-container">
            <p>Jogador 2: <span id="player2CardCount">0</span> cartas</p>
        </div>
    </div>

    <!-- Modal de Vitória -->
    <div id="victoryModal" class="modal">
        <div class="modal-content">
            <span id="close">&times;</span>
            <h2>Parabéns! Você venceu!</h2>
            <p>Continue jogando ou reinicie o jogo.</p>
        </div>
    </div>

    <script src="controls.js"></script>
    <script src="script.js"></script>
    <script src="hands.js"></script>
</body>

</html>
